<!DOCTYPE html>
<html>
<body>

<h1>Epoch Time Tool</h1>
<p>Put in value and press Go to add a week to the epoch time</p>

<label for="num">Epoch time:</label>
<input type="number" id="num" name="num">
<button onclick="document.getElementById('output').innerHTML = parseInt(document.getElementById('num').value) + 604800">Go</button>
<p id="output"></p>


</body>
</html>
